# Slack App Manifest for Research Agent
# 
# To use:
# 1. Go to https://api.slack.com/apps
# 2. Click "Create New App" â†’ "From an app manifest"
# 3. Select your workspace
# 4. Paste this YAML (or switch to JSON tab)
# 5. Click Create
# 6. Install to workspace
# 7. Copy tokens to Vercel environment variables

display_information:
  name: ResearchBot
  description: Multi-model AI research assistant
  background_color: "#4A154B"

features:
  bot_user:
    display_name: ResearchBot
    always_online: true
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - mpim:history
      - users:read

settings:
  event_subscriptions:
    # Replace YOUR_VERCEL_URL with your deployed URL
    request_url: https://YOUR_VERCEL_URL/api/slack
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://YOUR_VERCEL_URL/api/slack
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
